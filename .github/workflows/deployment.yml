name: Build And Publish to Amazon ECR

on:
  push:
    branches: [master]

permissions:
  contents: write
  packages: write
jobs:
  CD:
    # needs: CI
    uses: vti-do2402/cicd-core/.github/workflows/deploy-ecr-template.yml@main
    with:
      runs-on: ${{ vars.RUNS_ON }}
      ecr-repository: ${{ vars.ECR_REPOSITORY }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
  CI:
    needs: CD
    uses: vti-do2402/cicd-core/.github/workflows/maven-spring-ci.yml@main
    with:
      runs-on: ${{ vars.RUNS_ON }}
      distribution: ${{ vars.DISTRIBUTION }}
