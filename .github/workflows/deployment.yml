name: Build And Publish to Amazon ECR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - dev
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: write
  packages: write

jobs:
  ci:
    name: Build and Test with Maven
    uses: vti-do2402/cicd-core/.github/workflows/ci-maven.yml@feat/actions
    with:
      runs_on: ${{ vars.RUNS_ON }}
      java_version: ${{ vars.JAVA_VERSION }}
      distribution: ${{ vars.JAVA_DISTRIBUTION }}
      skip_lint: true
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  tag-and-release-draft:
    name: Tag and Release Draft
    needs: [ci]
    uses: vti-do2402/cicd-core/.github/workflows/tag-and-release.yml@feat/actions
    with:
      runs_on: ${{ vars.RUNS_ON }}
      default_bump: ${{ vars.VERSION_BUMP_TYPE }}
      github_token: ${{ github.token }}
      dry_run_tag: true
      draft_release: true

  deploy:
    name: Deploy to Amazon ECR
    needs: [tag-and-release-draft]
    uses: vti-do2402/cicd-core/.github/workflows/deploy-ecr.yml@feat/actions
    with:
      runs_on: ${{ vars.RUNS_ON }}
      environment: ${{ vars.ENVIRONMENT }}
      ecr_repository: ${{ vars.ECR_REPOSITORY }}
      image_tag: ${{ needs.tag-and-release-draft.outputs.tag-and-release.new_tag }}
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

  tag-and-release:
    name: Tag and Release
    needs: [deploy]
    uses: vti-do2402/cicd-core/.github/workflows/tag-and-release.yml@feat/actions
    with:
      runs_on: ${{ vars.RUNS_ON }}
      default_pump: ${{ vars.VERSION_BUMP_TYPE }}
      github_token: ${{ github.token }}
